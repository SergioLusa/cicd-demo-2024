name: Primer workflow

on: push

jobs:
  hola_mundo:
    runs-on: ubuntu-latest

    steps:
      - name: Bajar código
        uses: actions/checkout@v4
      - name: Probar código
        run: python3 main.py
      - name: Crear imagen Docker
        run: docker build -t SergioLusa/holamundo .
      - name: Probar container
        run: docker run SergioLusa/holamundo
